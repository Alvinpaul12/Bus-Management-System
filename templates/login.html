<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Management System - Login</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .login-form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Bus Management System</h1>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <div class="login-form">
            <h2>Admin Login</h2>
            <form action="{{ url_for('admin_login') }}" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login as Admin</button>
            </form>
        </div>

        <div class="login-form">
            <h2>Student Login</h2>
            <form action="{{ url_for('student_login') }}" method="post">
                <input type="text" name="student_id" placeholder="Student Name" required>
                <input type="password" name="password" placeholder="Password (Name+Bus Number)" required>
                <button type="submit">Student Login</button>
            </form>
        </div>
    </div>
</body>
</html>
